<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Text To Speech Convertor</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <!--Pause and resume option is available  when text characters limit is greater than 30 and after 2 sec-->
  <body>

    <div class="wrapper">
      <header> <b><u>Convert your text into speech</u></b></header>
      <form action="#">
        <div class="row">
          <label>Enter text here:</label>
          <textarea></textarea>
        </div>
        <div class="row">
          <label>Select voice</label>
          <div class="outer">
            <select></select>
          </div>
        </div>
        <button>Convert to speech</button>
      </form>
    </div>

    <script src="index.js"></script>

  </body>
</html>
